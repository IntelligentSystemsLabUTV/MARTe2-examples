$TestApp = {
    Class = RealTimeApplication

    /* GAMs */
    +Functions = {
        Class = ReferenceContainer

        /* Subscriber */
        +GAMSub = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = SDNSub
                    Type = uint32
                }
                Time = {
                    DataSource = SDNSub
                    Type = uint32
                    Frequency = 1000
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }

        /* Logger */
        +GAMDisplay = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            } 
            OutputSignals = {
                Counter = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }
        }
    }

    /* Datasources */
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1

        +DDB1 = {
            Class = GAMDataSource
        }

        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        
        +Timings = {
            Class = TimingDataSource
        }
        
        +SDNSub = {
            Class = SDN::SDNSubscriber
            ExecutionMode = IndependentThread
            Topic = "pb_sub"
            Interface = "eth0"
            Address = "192.168.0.103:1234"
            CPUs = 0x2
            Signals = {
                Header = {
                    Type = uint8
                    NumberOfElements = 48
                }
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
    }

    /* RTApp States */
    +States = {
        Class = ReferenceContainer

        /* State: Run */
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMSub GAMDisplay}
                }
            }
        }        
    }

    /* Scheduler */
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}