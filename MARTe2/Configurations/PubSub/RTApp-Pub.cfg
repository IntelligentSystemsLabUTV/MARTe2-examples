$TestApp = {
    Class = RealTimeApplication

    /* GAMs */
    +Functions = {
        Class = ReferenceContainer

        /* Timer */
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }

        /* Logger */
        +GAMPub = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            } 
            OutputSignals = {
                Counter = {
                    DataSource = SDNPub
                    Type = uint32
                }
                Time = {
                    DataSource = SDNPub
                    Type = uint32
		    Trigger = 1
                }
            }
        }

        /* Logger */
        +GAMDisplay = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            } 
            OutputSignals = {
                Counter = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
                Time = {
                    DataSource = LoggerDataSource
                    Type = uint32
                }
            }
        }
    }

    /* Datasources */
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1

        +DDB1 = {
            Class = GAMDataSource
        }

        +LoggerDataSource = {
            Class = LoggerDataSource
        }
        
        +Timings = {
            Class = TimingDataSource
        }
        
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }

        +SDNPub = {
            Class = SDN::SDNPublisher
            Topic = "pub_sub"
            Interface = "eth0"
            Address = "192.168.0.121:1234"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
    }

    /* RTApp States */
    +States = {
        Class = ReferenceContainer

        /* State: Run */
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x1
                    Functions = {GAMTimer GAMPub GAMDisplay}
                }
            }
        }        
    }

    /* Scheduler */
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}