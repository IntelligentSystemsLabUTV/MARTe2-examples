/**
 * @file RTApp-OPCUA-Pub.cfg
 * @author Federico Oliva
 * @date 7 February, 2022
 * @brief Configuration file for a MARTe app
 */

/* OPCUA Client */
+OPCUAClient = {
    Class = OPCUAClient::OPCUAClient
    StackSize = 1048576
    CPUs = 0x4
    AutoStart = 1
    Address = "opc.tcp://localhost:4840"
}

/* Real-Time Applcation */
$TestApp = {
    Class = RealTimeApplication
    /* GAMs */
    +Functions = {
        Class = ReferenceContainer
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    Frequency = 1
                    DataSource = Timer
                    Type = uint32
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }
        +GAMLogger = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
            } 
            OutputSignals = {
                Counter = {
                    DataSource = Logger
                    Type = uint32
                }
            }
        }
        +GAMShowOPCUA = {
            Class = IOGAM            
            InputSignals = {
                MAK1Read = {
                    DataSource = DDB1
                    Type = float32
                }
            } 
            OutputSignals = {
                MAK1Read = {
                    DataSource = Logger
                    Type = float32
                }
            }
        }
        +GAMSig = {
            Class = StrobeGAM::StrobeSig
            Val = 1
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            } 
            OutputSignals = {
                Sig = {
                    DataSource = DDB1
                    Type = float32
                }
            }
        }
        +GAMSetOPCUA = {
            Class = IOGAM
            InputSignals = {
                Sig = {
                    DataSource = DDB1
                    Type = float32
                }
            }
            OutputSignals = {
                NodeMAK1 = {
                    DataSource = OPCUA_MAK1_OUT
                    Type = float32
                    NumberOfElements = 1
                }
            } 
        } 
        +GAMGetOPCUA = {
            Class = IOGAM
            InputSignals = {
                NodeMAK1 = {
                    DataSource = OPCUA_MAK1_IN
                    Type = float32
                }
            }
            OutputSignals = {
                MAK1Read = {
                    DataSource = DDB1
                    Type = float32
                    NumberOfElements = 1
                }
            } 
        }
    }
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
       	}    
       	+Logger = {
            Class = LoggerDataSource
        }  
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = Default
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }
        +OPCUA_MAK1_OUT = {
            Class = OPCUADataSource::OPCUADSOutput
            Address = "opc.tcp://localhost:4840" //The OPCUA Server Address
            Signals = {
                NodeMAK1 = {
                    Type = float32
                    NamespaceIndex = 1
                    Path = SYSTEMS.MAK1.Status
                }
            }
        }
        +OPCUA_MAK1_IN = {
            Class = OPCUADataSource::OPCUADSInput
            Address = "opc.tcp://localhost:4840" //The OPCUA Server Address
            Signals = {
                NodeMAK1 = {
                    Type = float32
                    NamespaceIndex = 1
                    Path = SYSTEMS.MAK1.Status
                }
            }
        }       
    }
    /* RTApp States */
    +States = {
        Class = ReferenceContainer
        /* Idle */
        +Idle = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x8
                    Functions = {GAMTimer}
                }
            }
        }
        /* Run */
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x8
                    Functions = {GAMTimer GAMGetOPCUA GAMSig GAMSetOPCUA}
                }
            }
        }
        /* Error */
        +Error = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x8
                    Functions = {GAMTimer}
                }
            }
        }
    }
    /* Scheduler */
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
