/**
 * @file RTApp-Log.cfg
 * @author Alessandro Tenaglia
 * @date 3 February, 2022
 * @brief Configuration file for a MARTe app
 */

/* Real-Time Applcation */
$TestApp = {
    Class = RealTimeApplication
    /* GAMs */
    +Functions = {
        Class = ReferenceContainer
        /* Timer */
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    DataSource = Timer
                    Type = uint32
                    Frequency = 1
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }
        /* Sin Waveform */
        +GAMWaveSin = {
            Class = WaveformGAM::WaveformSin
            Amplitude = 1.0
            Frequency = 0.1
            Phase = 0.0
            Offset = 0.0
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            } 
            OutputSignals = {
                Sin = {
                    DataSource = DDB1
                    Type = float32
                }
            }
        }
        /* Logger */
        +GAMLogger = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                Sin = {
                    DataSource = DDB1
                    Type = float32
                }
            } 
            OutputSignals = {
                Counter = {
                    DataSource = Logger
                    Type = uint32
                }
                Time = {
                    DataSource = Logger
                    Type = uint32
                }
                Sin = {
                    DataSource = Logger
                    Type = float32
                }
            }
        }
    }
    /* Datasources */
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }
        +Logger = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
    }
    /* RTApp States */
    +States = {
        Class = ReferenceContainer
        /* Run */
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x8
                    Functions = {GAMTimer GAMWaveSin GAMLogger}
                }
            }
        }        
    }
    /* Scheduler */
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
