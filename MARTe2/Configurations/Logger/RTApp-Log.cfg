/* Real-Time Applcation */
$TestApp = {
    Class = RealTimeApplication

    /* GAMs */
    +Functions = {
        Class = ReferenceContainer

        /* Timer */
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    DataSource = Timer
                    Type = uint32
                    Frequency = 1
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }

        /* Logger */
        +GAMLogger = {
            Class = IOGAM            
            InputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
                CycleTime = {
                    Alias = Run.Thread1_CycleTime
                    DataSource = Timings
                    Type = uint32
                }
            } 
            OutputSignals = {
                Counter = {
                    DataSource = Logger
                    Type = uint32
                }
                Time = {
                    DataSource = Logger
                    Type = uint32
                }
                CycleTime = {
                    DataSource = Logger
                    Type = uint32
                }
            }
        }
    }

    /* Datasources */
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1

        +DDB1 = {
            Class = GAMDataSource
        }

        +Logger = {
            Class = LoggerDataSource
        }
        
        +Timings = {
            Class = TimingDataSource
        }
        
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
    }

    /* RTApp States */
    +States = {
        Class = ReferenceContainer

        /* State: Run */
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x8
                    Functions = {GAMTimer GAMLogger}
                }
            }
        }        
    }

    /* Scheduler */
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
