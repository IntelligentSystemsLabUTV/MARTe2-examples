/**
 * @file RTApp-Gain.cfg
 * @author Alessandro Tenaglia
 * @date 3 February, 2022
 * @brief Configuration file for a MARTe app
 */

/* Real-Time Applcation */
$TestApp = {
    Class = RealTimeApplication
    /* GAMs */
    +Functions = {
        Class = ReferenceContainer
        /* Timer */
        +GAMTimer = {
            Class = IOGAM
            InputSignals = {
                Counter = {
                    DataSource = Timer
                    Type = uint32
                }
                Time = {
                    DataSource = Timer
                    Type = uint32
                    Frequency = 1
                }
            }
            OutputSignals = {
                Counter = {
                    DataSource = DDB1
                    Type = uint32
                }                
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }            
            }
        }
        /* Converter */
        GAMConv = {
            Class = ConversionGAM
            InputSignals = {
                Time = {
                    DataSource = DDB1
                    Type = uint32
                }
            }
            OutputSignals = {
                Input1 = {
                    DataSource = DDB1
                    Type = float32
                }
            }
        }
        /* Gain */
	    +GAMGain = {
	        Class = SimulinkWrapperGAM
	        Library = "Gain.so"
	        SymbolPrefix = "Gain" 
            Verbosity = 2  
            InputSignals = {
                Input1 = {
                    DataSource = DDB1
                    Type = float32
                    NumberOfDimensions = 0
                    NumberOfElements = 1
                }
            }
            OutputSignals = {
                Output1 = {
                    DataSource = DDB1
                    Type = float32
                    NumberOfDimensions = 0
                    NumberOfElements = 1
                }
            }
            Parameters = {
                Param1 = (float32) 2
            }
	    }
        /* Logger */
        +GAMLogger = {
            Class = IOGAM            
            InputSignals = {
                Input1 = {
                    DataSource = DDB1
                    Type = float32
                }
                Output1 = {
                    DataSource = DDB1
                    Type = float32
                }
            } 
            OutputSignals = {
                Input1 = {
                    DataSource = Logger
                    Type = float32
                }
                Output1 = {
                    DataSource = Logger
                    Type = float32
                }
            }
        }
    }
    /* Datasources */
    +Data = {
        Class = ReferenceContainer
        DefaultDataSource = DDB1
        +DDB1 = {
            Class = GAMDataSource
        }        
        +Logger = {
            Class = LoggerDataSource
        }
        +Timings = {
            Class = TimingDataSource
        }
        +Timer = {
            Class = LinuxTimer
            SleepNature = "Default"
            Signals = {
                Counter = {
                    Type = uint32
                }
                Time = {
                    Type = uint32
                }
            }
        }        
    }
    /* RTApp States */
    +States = {
        Class = ReferenceContainer
        /* Run */
        +Run = {
            Class = RealTimeState
            +Threads = {
                Class = ReferenceContainer
                +Thread1 = {
                    Class = RealTimeThread
                    CPUs = 0x8
                    Functions = {GAMTimer GAMConv GAMGain GAMLogger}
                }
            }
        }        
    }
    /* Scheduler */
    +Scheduler = {
        Class = GAMScheduler
        TimingDataSource = Timings
    }
}
